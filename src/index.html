<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RANDOM CARD GENERATOR</title>
    <link
      rel="stylesheet"
      src="style.css"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="row container-fluid">
      <div id="card_poker" class=" col-4  bg-light m-5 mx-auto rounded-3">
        <div id="firstSymbol" class="symbol"></div>
        <div id="central" class="text-center"></div>
        <div id="secondSymbol" class="symbol float-end"></div>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-warning">New Card</button>
      </div>
    </div>
